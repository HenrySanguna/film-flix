<article class="Card-article flex-container">
    <div class="Card-img">
        <img [src]="'https://image.tmdb.org/t/p/w185/'+dataDetails.poster_path" [alt]="dataDetails.name" class="img-album" />
        <div class="Card-play">
            <span class="button-play" >{{dataDetails.vote_average}}</span>
        </div>
    </div>
    <h3 class="Card-h3">{{dataDetails.name}}</h3>
</article>
