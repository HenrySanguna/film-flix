<div class="details">
  <div class="poster flex-container">
    <app-card [dataDetails]="data" class="card" />
    <div class="details-box">
      <h2>{{ data.name }}</h2>
      <p>{{ data.overview }}</p>
      <ul class="proyectos-tecnologias-ul flex-container">
        <li
          *ngFor="let item of data.genres"
          class="proyectos-tecnologias-li"
        >
          {{ item?.name }}
        </li>
      </ul>
    </div>
  </div>
  
  <app-carousel [dataInherit]="data.seasons" [type]="typeSeasons" [tituloCarousel]="temporadas"/>
</div>
