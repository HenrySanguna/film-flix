<header class="header flex-container">
  <h1 class="header-h1">
    <a href="" class="header-a">
      <img
        src="./assets/Logo-FilmFlix.png"
        alt="Logo FilmFlix"
        class="header-img"
      />
    </a>
  </h1>
  <button class="header-btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      [ngClass]="{
        'bi': true,
        'bi-list': true,
        'header-btn-img': true,
        'hide': showMenu
      }"
      viewBox="0 0 16 16"
      (pointerdown)="handlerMenu()"
    >
      <path
        fillRule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      [ngClass]="{
        'bi': true,
        'bi-x-lg': true,
        'header-btn-img': true,
        'hide': !showMenu
      }"
      viewBox="0 0 16 16"
      (pointerdown)="handlerMenu()"
    >
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
      />
    </svg>
  </button>
  <nav [ngClass]="{'header-nav': true, 'active': showMenu }">
    <ul class="header-ul flex-container">
      <a href="#Acerca" class="header-ul-li">
        <li class="header-li">Peliculas</li>
      </a>
      <a href="#Experiencia" class="header-ul-li">
        <li class="header-li">Programas de televisión</li>
      </a>
      <a href="#Proyectos" class="header-ul-li">
        <li class="header-li">Personajs famosos</li>
      </a>
      <a href="#Contactos" class="header-ul-li">
        <li class="header-li">Más</li>
      </a>
    </ul>
  </nav>
</header>
